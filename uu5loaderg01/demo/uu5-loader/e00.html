<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 00</title>
  </head>
  <body>
    <div id="uu5">Loading...</div>

    <!-- /*@@viewOn:example*/ -->
    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script>
      Uu5Loader.config({
        imports: {
          "react": "https://cdn.plus4u.net/libs/react/16.14.0/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.14.0/react-dom.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",
          "uu5stringg01": "https://cdn.plus4u.net/uu-uu5stringg01/1.0.0/uu5stringg01.min.js",
          "uu5g05": "https://cdn.plus4u.net/uu-uu5g05/1.0.0/uu5g05.min.js",
          "uu5g05-elements": "https://cdn.plus4u.net/uu-uu5g05/1.0.0/uu5g05-elements.min.js",
        },
      });

      Promise.all([
        Uu5Loader.import("uu5g05"),
        Uu5Loader.import("uu5g05-elements"),
      ]).then(function ([Uu5, Uu5Elements]) {
        const { Utils } = Uu5;
  
        Utils.Dom.render(
          Utils.Element.create(Uu5Elements.HighlightedBox, {}, "Component Uu5Elements.HighlightedBox loaded by Uu5Loader."),
          document.getElementById("uu5")
        );
      });
    </script>
    <!-- /*@@viewOff:example*/ -->
  </body>
</html>
